<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Outer Circle -->
  <circle cx="256" cy="256" r="200" fill="rgba(255,255,255,0.15)" filter="url(#shadow)"/>
  
  <!-- Middle Circle -->
  <circle cx="256" cy="256" r="160" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="120" fill="white"/>
  
  <!-- Text -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#0d9488" text-anchor="middle" letter-spacing="-4">RM</text>
  
  <!-- Decorative dots -->
  <circle cx="140" cy="140" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="360" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="100" cy="380" r="25" fill="rgba(255,255,255,0.06)"/>
  <circle cx="400" cy="120" r="35" fill="rgba(255,255,255,0.08)"/>
</svg>

