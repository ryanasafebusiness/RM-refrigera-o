<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente elegante -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="32" height="32" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Floco de neve central elegante -->
  <g transform="translate(16, 16)">
    <g stroke="url(#iconGradient)" stroke-width="1.2" fill="none" stroke-linecap="round">
      <!-- Braços principais -->
      <line x1="0" y1="-6" x2="0" y2="-3"/>
      <line x1="0" y1="3" x2="0" y2="6"/>
      <line x1="-6" y1="0" x2="-3" y2="0"/>
      <line x1="3" y1="0" x2="6" y2="0"/>
      
      <!-- Braços diagonais -->
      <line x1="-4" y1="-4" x2="-2" y2="-2"/>
      <line x1="4" y1="-4" x2="2" y2="-2"/>
      <line x1="-4" y1="4" x2="-2" y2="2"/>
      <line x1="4" y1="4" x2="2" y2="2"/>
    </g>
  </g>
  
  <!-- Órbita elegante -->
  <ellipse cx="16" cy="16" rx="10" ry="3" stroke="url(#iconGradient)" stroke-width="0.8" fill="none" transform="rotate(45 16 16)" opacity="0.8"/>
  
  <!-- Arco com gradiente -->
  <defs>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <path d="M 6 6 Q 16 4 26 6" stroke="url(#arcGradient)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  
  <!-- Chave de boca elegante -->
  <g transform="translate(26, 6)">
    <rect x="-2" y="-1" width="4" height="2" rx="1" fill="url(#iconGradient)"/>
    <rect x="-0.5" y="-1.5" width="1" height="3" rx="0.5" fill="url(#iconGradient)"/>
    <rect x="0.5" y="-0.5" width="2" height="1" rx="0.5" fill="url(#iconGradient)"/>
  </g>
</svg>